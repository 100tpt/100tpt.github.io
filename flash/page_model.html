<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Boas-vindas ao site do 100Nome no github!</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- carregar header -->
    <script>
        $(function(){
            $("#header").load("/flash/header.html");
        });
        $(function(){
            $("#left-sidebar").load("/flash/left_sidebar.html");
        });
    </script>

    <style>
        .container {
            border-bottom: 3px solid black;
        }
        aside {
            background-color: #eeeeee;
        }
        .br {
            border-right: 3px solid black;
        }
        .bl {
            border-left: 3px solid black;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <main class="container bl br">
        <div class="row">
            <aside id="left-sidebar" class="col-3 br"></aside>
            <div class="col-6" style="text-align: center">
                <div id="body_content"></div>
            </div>
            <aside id="right-sidebar" class="col-3 bl"></aside>
        </div>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
